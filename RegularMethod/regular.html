<!DOCTYPE html>
<html lang="en" style="background: black;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Drag</title>
    <link rel="stylesheet" href="regular.css">
</head>
<body>

<div class="board" id="board" style="background: black;">
    <div class="list">
        <h3 class="list-header" draggable="true">Item 1</h3>
        <div class="item" draggable="true" style="background: red; color: white;">Item 1.1</div>
        <div class="item" draggable="true" style="background: red; color: white;">Item 1.2</div>
        <div class="item" draggable="true" style="background: red; color: white;">Item 1.3</div>
        <div class="item" draggable="true" style="background: red; color: white;">Item 1.4</div>
    </div>

    <div class="list">
        <h3 class="list-header" draggable="true">Item 2</h3>
        <div class="item" draggable="true" style="background: yellow; color: red;">Item 2.1</div>
        <div class="item" draggable="true" style="background: yellow; color: red;">Item 2.2</div>
        <div class="item" draggable="true" style="background: yellow; color: red;">Item 2.3</div>
        <div class="item" draggable="true" style="background: yellow; color: red;">Item 2.4</div>
    </div>

    <div class="list">
        <h3 class="list-header" draggable="true">Item 3</h3>
        <div class="item" draggable="true" style="background: green; color: white;">Item 3.1</div>
        <div class="item" draggable="true" style="background: green; color: white;">Item 3.2</div>
        <div class="item" draggable="true" style="background: green; color: white;">Item 3.3</div>
        <div class="item" draggable="true" style="background: green; color: white;">Item 3.4</div>
    </div>
</div>

<script src="regular.js"></script>
</body>
</html>
