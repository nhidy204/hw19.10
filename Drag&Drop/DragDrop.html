<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="DragDrop.css">
</head>
<body>
<div class="container">
    <div id="left">
        <div class="list" draggable="true" style="background-color: red;">Item 1</div>
        <div class="list" draggable="true" style="background-color: orange;">Item 2</div>
        <div class="list" draggable="true" style="background-color: green;">Item 3</div>
        <div class="list" draggable="true" style="background-color: blue;">Item 4</div>
    </div>
    <div id="right">
        <div class="under"></div>
    </div>
</div>

<script defer src="DragDrop.js"></script>
</body>
</html>
