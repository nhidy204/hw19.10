<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>VideoUpload</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<main style="max-width:1100px;margin:20px auto;padding:0 16px;">
    <div class="upload-container">
        <h2>Chọn video từ máy</h2>

        <input type="file" id="fileInput" accept="video/*" hidden/>
        <div class="drop-zone" id="dropZone" title="Kéo thả video vào đây hoặc click để chọn">
            <button id="chooseBtn">Chọn video</button>
            <p class="drop-hint">Kéo thả video vào đây hoặc click để chọn</p>
        </div>
        <button id="uploadBtn" disabled style="margin-left:8px;">Upload & Play</button>
        <div id="uploadStatus" style="display:inline-block;margin-left:12px;color:#cbd5e1"></div>

        <div class="preview" style="margin-top:12px;">
            <img id="thumbnail">
        </div>
    </div>

    <div class="container hidden" id="playerContainer">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>

            <ul class="video-controls">
                <li class="option left">
                    <button class="volume">
                        <i class="fa-solid fa-volume-high"></i>
                        <span class="tooltip">Mute</span>
                    </button>
                    <input type="range" min="0" max="100" step="1">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"></p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>

                <li class="option center" style="margin-right: 120px">
                    <button class="skip-backward">
                        <i class="fa-solid fa-backward"></i>
                        <span class="tooltip">Skip</span>
                    </button>
                    <button class="play-pause">
                        <i class="fa-solid fa-play"></i>
                        <span class="tooltip">Play</span>
                    </button>
                    <button class="skip-forward">
                        <i class="fa-solid fa-forward"></i>
                        <span class="tooltip">Skip</span>
                    </button>
                </li>

                <li class="option right">
                    <div class="playback-content"> 
                        <button class="playback-speed">
                            <span class="material-symbols-rounded">slow_motion_video</span>
                            <span class="tooltip">Speeds</span>
                        </button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic">
                        <span class="material-icons">picture_in_picture_alt</span>
                        <span class="tooltip">PiP</span>
                    </button>
                    <button class="fullscreen">
                        <i class="fa-solid fa-expand"></i>
                        <span class="tooltip">Zoom in</span>
                    </button>
                </li>
            </ul>
        </div>

        <video src="" preload="metadata"></video>

        <div class="center-icon">
            <i class="fa-solid fa-play"></i>
        </div>
    </div>
</main>

<script defer src="web.js"></script>
</body>
</html>
